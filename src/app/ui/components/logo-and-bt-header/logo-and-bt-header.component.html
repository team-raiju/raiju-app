<div id="info-header">
  <img src="assets/raiju_branco_sm.png" alt="" />
  <div class="buttons">
    <ion-button (click)="connect()" [color]="isConnected ? 'success' : 'danger'">
      <ion-icon name="bluetooth"></ion-icon>
    </ion-button>

    <ion-button (click)="showLogs(true)">
      <ion-icon name="newspaper"></ion-icon>
    </ion-button>
  </div>

  <ion-modal [isOpen]="isLogsOpen" (willDismiss)="onLogsClose($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Logs</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="showLogs(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item *ngFor="let item of logs">
            <ion-badge slot="start" [color]="getLogBadgeColor(item)">{{ item.severity }}</ion-badge>
            <ion-label class="ion-text-wrap">
              {{ item.message }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
